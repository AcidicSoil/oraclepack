# path: .github/workflows/update-codefetch-outputs.yml
name: Update codefetch outputs

on:
  push:
    # Avoid infinite loop when the workflow commits regenerated outputs
    paths-ignore:
      - "codefetch/oraclepack.md"
      - "codefetch/oraclepack-all.md"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-codefetch-outputs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # If your package.json has "packageManager": "pnpm@x.y.z", you can omit "version". :contentReference[oaicite:3]{index=3}
          version: 10
          run_install: false
          # Built-in pnpm store caching. :contentReference[oaicite:4]{index=4}
          cache: true
          cache_dependency_path: |
            pnpm-lock.yaml
            codefetch/pnpm-lock.yaml

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          pnpm install --frozen-lockfile

      - name: Run code generation
        shell: bash
        run: |
          set -euo pipefail
          pnpm code
          pnpm code:temp

      - name: Commit and push regenerated outputs (if changed)
        shell: bash
        run: |
          set -euo pipefail

          if [[ ! -f codefetch/oraclepack.md && ! -f codefetch/oraclepack-all.md ]]; then
            echo "Expected outputs not found in codefetch/: codefetch/oraclepack*.md"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # -f allows adding files even if they are gitignored
          git add -f codefetch/oraclepack.md codefetch/oraclepack-all.md

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(codefetch): update generated outputs [skip ci]"
          git push
